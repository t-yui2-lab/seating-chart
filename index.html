    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; }

</head>
<body class="bg-slate-100 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 貴社独自の職級設定順序 (上位から順に定義) ---
        const GRADE_RANK_ORDER = [
            'CEO', '社長',
            'T職', '取締役',
            'CO職', '執行役員',
            'E職', '部長',
            'M1職', '専門職', '課長',
            'M2職', 'リーダークラス', '主任', 'リーダー',
            'SP職', 'Special',
            'S職', 'Senior', '中堅社員',
            'R職', 'Regular', '一般社員',
            'SK職', '試用期間',
            'SG職', '上級業務職',
            'G職', '業務職',
            'TK職', '嘱託',
            'K職', '契約社員',
            'P職', 'パート',
            'A職', 'アルバイト'
        ];
        
        const PRIORITY_LABELS = { type: '職級ランク順', dept: '部署順', code: '社員番号順' };
        
        const DEFAULT_AWARD_GROUPS = [
            { id: 'aw-1', name: 'チャレンジ賞', color: '#fbbf24' },
            { id: 'aw-2', name: '努力賞', color: '#f87171' },
            { id: 'aw-3', name: '改善賞', color: '#60a5fa' },
            { id: 'aw-4', name: 'チームリーダー賞', color: '#34d399' },
            { id: 'aw-5', name: '成長賞', color: '#a78bfa' },
            { id: 'aw-6', name: '仕組み化賞', color: '#f472b6' },
            { id: 'aw-7', name: 'サバイバル賞', color: '#4b5563' },
            { id: 'aw-8', name: '新人賞', color: '#fb923c' }
        ];

        const Icon = ({ name, className = "w-4 h-4", style = {} }) => {
            const icons = {
                layout: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>,
                zap: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
                undo: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>,
                rotate: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>,
                save: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
                share: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" x2="12" y2="15"/></svg>,
                trash: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
                ban: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><circle cx="12" cy="12" r="10"/><path d="m4.9 4.9 14.2 14.2"/></svg>,
                star: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                edit: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>,
                eye: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
                download: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
                upload: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
                plus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
                search: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
                up: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}><polyline points="18 15 12 9 6 15"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            // --- States ---
            const [employees, setEmployees] = useState([]);
            const [employeeInput, setEmployeeInput] = useState('');
            const [searchTerm, setSearchTerm] = useState('');
            const [seatSize, setSeatSize] = useState(90);
            const [isSaving, setIsSaving] = useState(false);
            const [draggedKey, setDraggedKey] = useState(null); 
            const [dropTargetKey, setDropTargetKey] = useState(null); 
            const [limitCount, setLimitCount] = useState(250); 
            const [sortPriority, setSortPriority] = useState(['type', 'dept', 'code']); 
            const [placementPattern, setPlacementPattern] = useState('full'); 
            const [selectedSeat, setSelectedSeat] = useState(null); 
            const [disabledSeats, setDisabledSeats] = useState(new Set()); 
            const [awardGroups, setAwardGroups] = useState(DEFAULT_AWARD_GROUPS);
            const [selectedAwardId, setSelectedAwardId] = useState(DEFAULT_AWARD_GROUPS[0].id);
            const [reservedSeats, setReservedSeats] = useState({}); 
            const [editMode, setEditMode] = useState('swap'); 
            const [assignments, setAssignments] = useState({});
            const [undoStack, setUndoStack] = useState([]); 
            const [blocks, setBlocks] = useState([{ id: 1, name: '中央メインブロック', rows: 8, cols: 6, capacity: 48 }]);
            const [isSelecting, setIsSelecting] = useState(false);
            const [selectionStart, setSelectionStart] = useState(null);
            const [selectionEnd, setSelectionEnd] = useState(null);
            const [statusMessage, setStatusMessage] = useState({ text: '', type: '' });
            const [isViewMode, setIsViewMode] = useState(false);
            const [isPrintMode, setIsPrintMode] = useState(false);
            const [editingKey, setEditingKey] = useState(null);
            const [editingData, setEditingData] = useState({ name: '', dept: '' });
            const [showResetConfirm, setShowResetConfirm] = useState(false);

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'seating-automation-app-v8';
            const db = useRef(null);

            // --- 共通メッセージ ---
            const showStatus = (text, type) => setStatusMessage({ text, type });

            // --- 統計 ---
            const stats = useMemo(() => {
                const totalSeats = blocks.reduce((sum, b) => sum + b.capacity, 0);
                const usableSeats = totalSeats - disabledSeats.size;
                const participantCount = employees.length;
                const assignedCount = Object.keys(assignments).length;
                return { totalSeats, usableSeats, participantCount, assignedCount };
            }, [blocks, assignments, disabledSeats, employees]);

            // --- デザイン判定ロジック (決定版配色) ---
            const getSeatStyles = (emp, isSelected, isHit, reservedGroupId) => {
                if (reservedGroupId) {
                    const group = awardGroups.find(g => String(g.id) === String(reservedGroupId));
                    const baseColor = group ? group.color : '#fbbf24';
                    let style = { backgroundColor: `${baseColor}15`, borderColor: baseColor, borderStyle: 'solid', borderWidth: '2.5px', boxShadow: `inset 0 0 10px ${baseColor}20` };
                    if (isSelected || isHit) { style.boxShadow = `0 0 0 6px ${baseColor}40`; style.transform = 'translateY(-4px) scale(1.05)'; style.zIndex = '40'; }
                    return style;
                }
                
                let type = "";
                if (emp && emp.name) {
                    // スペースを除去して照合
                    const normalizedTargetName = String(emp.name).replace(/[\s　]+/g, '').trim();
                    const master = employees.find(e => String(e.name).replace(/[\s　]+/g, '').trim() === normalizedTargetName);
                    if (master) type = String(master.type || "").trim();
                    else type = String(emp.type || "").trim();
                }

                if (!emp) return { backgroundColor: '#ffffff', borderColor: '#cbd5e1' };
                
                let style = { backgroundColor: '#ffffff', borderColor: '#94a3b8', borderWidth: '2px' };
                
                // 職級レベルに応じた4色分け
                if (type.match(/CEO|社長|役員|取締役|執行役員|T職|CO職|E職|部長/)) { 
                    style.backgroundColor = '#be123c'; style.borderColor = '#fb7185'; style.color = '#ffffff'; 
                } else if (type.match(/M1職|M2職|課長|専門職|主任|リーダー/)) {
                    style.backgroundColor = '#fff7ed'; style.borderColor = '#fb923c'; 
                } else if (type.match(/総合職|S職|R職|SK職|Senior|Regular|SP職/)) { 
                    style.backgroundColor = '#fce7f3'; style.borderColor = '#f472b6'; 
                } else if (type.match(/業務|G職|SG職|契約|TK職|K職|パート|アルバイト|P職|A職/)) { 
                    style.backgroundColor = '#f0f9ff'; style.borderColor = '#38bdf8'; 
                }
                
                if (isSelected || isHit) { 
                    style.boxShadow = '0 0 0 6px rgba(99, 102, 241, 0.4)'; 
                    style.transform = 'translateY(-4px) scale(1.05)'; 
                    style.borderColor = '#6366f1'; 
                    style.zIndex = '40'; 
                }
                return style;
            };

            const pushToUndo = () => setUndoStack(prev => [JSON.stringify({ assignments, reservedSeats, disabledSeats: Array.from(disabledSeats), blocks }), ...prev].slice(0, 20));

            // --- Handlers ---
            const handleUndo = () => {
                if (undoStack.length === 0) return;
                const state = JSON.parse(undoStack[0]);
                setAssignments(state.assignments); setReservedSeats(state.reservedSeats);
                setDisabledSeats(new Set(state.disabledSeats)); if (state.blocks) setBlocks(state.blocks);
                setUndoStack(prev => prev.slice(1));
                showStatus("操作を一つ戻しました", "success");
            };

            const handleSave = async () => {
                const { doc, setDoc } = window.Firebase;
                if (!db.current) return showStatus("Firebase未接続", "error");
                setIsSaving(true);
                try {
                    const layoutDocRef = doc(db.current, 'artifacts', appId, 'public', 'data', 'layouts', 'main');
                    await setDoc(layoutDocRef, { assignments, blocks, disabledSeats: Array.from(disabledSeats), reservedSeats, awardGroups, limitCount, updatedAt: new Date().toISOString() });
                    showStatus("クラウドに保存しました", "success");
                } catch (e) { showStatus("保存失敗", "error"); }
                finally { setIsSaving(false); }
            };

            const copyAttendeeUrl = () => {
                const url = new URL(window.location.href); url.searchParams.set('mode', 'view');
                const textArea = document.createElement("textarea"); textArea.value = url.toString(); document.body.appendChild(textArea); textArea.select();
                try { document.execCommand('copy'); showStatus("URLをコピーしました", "success"); } catch (e) { showStatus("失敗", "error"); }
                document.body.removeChild(textArea);
            };

            const exportVisualCSV = () => {
                let csv = "STAGE / ステージ,,,,,\n\n";
                blocks.forEach(b => {
                    csv += `【${b.name}】\n`;
                    for (let r = 0; r < b.rows; r++) {
                        let rowData = [];
                        for (let c = 0; c < b.cols; c++) {
                            const key = `${b.id}-${r * b.cols + c}`, emp = assignments[key], resId = reservedSeats[key], dis = disabledSeats.has(key);
                            const resName = resId ? awardGroups.find(g => String(g.id) === String(resId))?.name : null;
                            if (dis) rowData.push("(封鎖)");
                            else if (emp) rowData.push(`"${emp.name}\n(${emp.dept})"`);
                            else if (resName) rowData.push(`"(${resName} 予約席)"`);
                            else rowData.push("(空席)");
                        }
                        csv += rowData.join(",") + "\n";
                    }
                    csv += "\n";
                });
                const bom = new Uint8Array([0xEF, 0xBB, 0xBF]), blob = new Blob([bom, csv], { type: "text/csv;charset=utf-8" });
                const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.download = "座席配置表.csv"; link.click();
            };

            const importVisualCSV = (file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const parseCSVLine = (text) => {
                        const result = []; let cur = ''; let inQuotes = false;
                        for (let i = 0; i < text.length; i++) {
                            const char = text[i];
                            if (char === '"') inQuotes = !inQuotes;
                            else if (char === ',' && !inQuotes) { result.push(cur.trim()); cur = ''; }
                            else { cur += char; }
                        }
                        result.push(cur.trim()); return result;
                    };
                    const rawLines = content.split(/\r?\n/);
                    const processedLines = []; let buffer = ""; let inQuotes = false;
                    rawLines.forEach(l => {
                        buffer += (buffer ? "\n" : "") + l;
                        const quoteCount = (l.match(/"/g) || []).length;
                        if (quoteCount % 2 !== 0) inQuotes = !inQuotes;
                        if (!inQuotes) { processedLines.push(buffer); buffer = ""; }
                    });
                    const newBlocks = []; const newAssignments = {}; const newReserved = {}; const newDisabled = new Set();
                    let currentBlock = null; let blockGrid = [];
                    processedLines.forEach(line => {
                        const trimmed = line.trim();
                        if (trimmed.startsWith('【')) {
                            if (currentBlock && blockGrid.length > 0) finalizeBlock(currentBlock, blockGrid, newAssignments, newReserved, newDisabled);
                            const name = trimmed.replace(/【|】/g, '');
                            currentBlock = { id: Date.now() + Math.random(), name, rows: 0, cols: 0, capacity: 0 };
                            newBlocks.push(currentBlock); blockGrid = [];
                        } else if (currentBlock && trimmed && !trimmed.startsWith('STAGE')) {
                            const cells = parseCSVLine(line);
                            if (cells.some(c => c !== "")) { blockGrid.push(cells); currentBlock.cols = Math.max(currentBlock.cols, cells.length); }
                        }
                    });
                    if (currentBlock && blockGrid.length > 0) finalizeBlock(currentBlock, blockGrid, newAssignments, newReserved, newDisabled);
                    function finalizeBlock(blk, grid, ass, res, dis) {
                        blk.rows = grid.length; blk.capacity = blk.rows * blk.cols;
                        grid.forEach((row, r) => {
                            row.forEach((cell, c) => {
                                const key = `${blk.id}-${r * blk.cols + c}`;
                                const cleanCell = cell.replace(/^"|"$/g, '').trim();
                                if (cleanCell === "(封鎖)") dis.add(key);
                                else if (cleanCell.includes('予約席')) {
                                    const awardName = cleanCell.replace(/^\(|\s*予約席\)$/g, '').trim();
                                    const group = DEFAULT_AWARD_GROUPS.find(g => g.name === awardName);
                                    if (group) res[key] = group.id;
                                } else if (cleanCell && cleanCell !== "(空席)") {
                                    const parts = cleanCell.split('\n');
                                    const name = parts[0].trim();
                                    const dept = parts[1] ? parts[1].replace(/^\(|\)$/g, '').trim() : "";
                                    ass[key] = { name, dept, type: "インポート" };
                                }
                            });
                        });
                    }
                    if (newBlocks.length > 0) { pushToUndo(); setBlocks(newBlocks); setAssignments(newAssignments); setReservedSeats(newReserved); setDisabledSeats(newDisabled); showStatus("レイアウトを復元しました", "success"); }
                };
                reader.readAsText(file, "UTF-8");
            };

            const handleParseManual = () => {
                if (!employeeInput.trim()) return showStatus("データを入力してください", "error");
                const list = employeeInput.trim().split('\n').map((l, i) => {
                    const p = l.split(/[,\t]+/).filter(x => x.trim());
                    if (p.length < 2) return null;
                    return { id: `m-${Date.now()}-${i}`, code: String(p[0]||'').trim(), name: String(p[1]||'').trim(), type: String(p[2]||'一般').trim(), dept: String(p[3]||'').trim() };
                }).filter(Boolean);
                setEmployees(list);
                showStatus(`${list.length}名を読み込みました`, 'success');
            };

            const processFile = (file) => {
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const wb = XLSX.read(new Uint8Array(evt.target.result), { type: 'array' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                        const parsed = data.map((row, i) => {
                            const name = row['氏名（フルネーム）'] || row['氏名'] || row['名前'];
                            const code = row['社員番号'] || row['社員番号(KT0●●●)　'] || "";
                            const dept = row['所属部署'] || row['部署'] || "";
                            const empType = row['雇用形態'] || row['職種'] || "";
                            const grade = row['職級'] || row['ランク'] || row['Grade'] || Object.values(row).pop(); 
                            if (!name) return null;
                            return { id: `ex-${Date.now()}-${i}`, code: String(code).trim(), name: String(name).trim(), type: `${String(empType).trim()} ${String(grade).trim()}`, dept: String(dept).trim() };
                        }).filter(Boolean);
                        setEmployees(parsed); setEmployeeInput(parsed.map(e => `${e.code}\t${e.name}\t${e.type}\t${e.dept}`).join('\n'));
                        showStatus(`${parsed.length}名の名簿を読み込みました`, 'success');
                    } catch (e) { showStatus("失敗", "error"); }
                };
                reader.readAsArrayBuffer(file);
            };

            // --- 自動配置ロジック (重要：全体順序・前方優先) ---
            const handleSmartAutoAssign = () => {
                if (employees.length === 0) return showStatus("名簿が空です", "error");
                pushToUndo();
                const list = [...employees];
                
                // 1. 名簿を職級スコア順に並び替え
                list.sort((a, b) => {
                    for (const key of sortPriority) {
                        if (key === 'type') {
                            const getRankScore = (t) => { 
                                const val = String(t).trim();
                                let baseIdx = 99;
                                for(let i=0; i<GRADE_RANK_ORDER.length; i++) if(val.includes(GRADE_RANK_ORDER[i])) { baseIdx = i; break; }
                                return baseIdx; 
                            };
                            const diff = getRankScore(a.type) - getRankScore(b.type); if (diff !== 0) return diff;

                            const diff = String(a.dept).localeCompare(String(b.dept), 'ja'); if (diff !== 0) return diff;
                        } else if (key === 'code') {
                            const diff = String(a.code).localeCompare(String(b.code), undefined, {numeric: true}); if (diff !== 0) return diff;
                        }
                    }
                    return 0;

                                                return (<div key={i} draggable={!isViewMode && emp && editMode === 'swap'} onDragStart={() => onDragStart(k)} onDragOver={(e) => onDragOverTarget(e, k)} onDrop={(e) => onDropOnSeat(e, k)} onMouseDown={(e) => handleMouseDown(e, b.id, i)} onMouseEnter={() => handleMouseEnterSeat(i)} onClick={() => handleSeatClick(b.id, i)} className={`transition-all duration-300 flex flex-col items-center justify-center border relative group cursor-pointer rounded-[28px] shadow-sm ${dis ? 'seat-disabled' : resId ? 'seat-reserved' : !emp ? 'seat-empty' : ''} ${draggedKey === k ? 'dragging' : ''} ${dropTargetKey === k ? 'drop-target' : ''} ${isInSel ? 'ring-4 ring-indigo-500 ring-offset-2 z-50' : ''}`} style={{ width: `${seatSize}px`, height: `${seatSize}px`, ...(!dis ? seatStyle : {}) }}>
                                                        {dis ? (<Icon name="ban" className="w-5 h-5 opacity-50" />) : resId ? (<div className="flex flex-col items-center gap-0.5 px-1 overflow-hidden animate-in">
                                                            <Icon name="star" className="w-4 h-4 shadow-sm" style={{ color: DEFAULT_AWARD_GROUPS.find(g => String(g.id) === String(resId))?.color || '#fbbf24' }} />
                                                            {emp ? ( <div className="px-2 text-center w-full overflow-hidden select-none"><div className="font-black leading-tight truncate w-full text-[12px]">{emp.name}</div></div> ) : ( <span className="text-[7px] font-black tracking-tighter opacity-80 uppercase text-center line-clamp-2 leading-none">{DEFAULT_AWARD_GROUPS.find(g => String(g.id) === String(resId))?.name || '予約席'}</span> )}
                                                        </div>) : emp ? (<div className="px-3 text-center w-full overflow-hidden select-none animate-in">
                                                            <div className={`font-black leading-tight mb-1 truncate w-full ${seatSize < 90 ? 'text-[10px]' : 'text-[13px]'}`}>{emp.name}</div>
                                                            <div className={`font-black tracking-tighter truncate w-full opacity-70 ${seatSize < 90 ? 'text-[7px]' : 'text-[9px]'}`}>{emp.dept}</div>
                                                        </div>) : ( !isViewMode && <div className="w-2 h-2 rounded-full bg-slate-200 group-hover:bg-indigo-300 transition-all border border-slate-200 shadow-inner" /> )}
                                                        <div className="absolute top-2 right-2 text-[6px] font-black opacity-10 group-hover:opacity-100 transition-opacity tracking-tighter">{Math.floor(i/b.cols)+1}-{(i%b.cols)+1}</div>
                                                    </div>);
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
